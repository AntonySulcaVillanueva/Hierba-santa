<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <meta charset="UTF-8">
    <title>Gestión de Productos</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
</head>
<body>

<div class="container" th:replace="fragments/headerProducto"></div>
<br>
<div class="separator">Listado de Productos</div>
<div class="container mb-5">
    <div class="container mb-5">
        <div th:if="${mensaje != null}" class="alert alert-success alert-dismissible fade show text-center message">
            <span th:text="${mensaje}"></span>
            <button type="button" class="close btn-sm" data-dismiss="alert" aria-label="Cerrar">
                <span aria-hidden="true">✖</span>
            </button>
        </div>
    </div>
</div>

<div class="frame">
    <div th:replace="fragments/opciones :: menuOpciones"></div>

    <div class="panel-listar">
        <button class="boton-filtrar">Filtrar</button>
        <div class="table-container">
            <table class="table table-hover table-responsive-xl">
                <thead class="thead-light">
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Categoría</th>
                    <th>Descripción</th>
                    <th>Precio</th>
                    <th>Acciones</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="producto : ${productos}">
                    <td th:text="${producto.idproducto}"></td>
                    <td th:text="${producto.nombre}"></td>
                    <td th:text="${producto.categoria.nombre}"></td>
                    <td class="descripcion-col">
                        <span th:text="${producto.descripcion}"></span>
                        <div class="descripcion-panel">
                            <p th:text="${producto.descripcion}"></p>
                        </div>
                    </td>
                    <td th:text="${producto.precio}"></td>
                    <td>
                        <!-- Botones de acción -->
                        <a th:href="@{'/producto/' + ${producto.idproducto}}"
                           title="Editar producto"
                           class="btn btn-edit btn-sm">
                            <i class="fa-regular fa-pen-to-square icon-dark"></i>
                        </a>
                        <a th:href="@{'/producto/delete/' + ${producto.idproducto}}"
                           title="Eliminar producto"
                           class="btn btn-delete btn-sm">
                            <i class="fa-regular fa-trash-can icon-dark"></i>
                        </a>
                        <a th:href="@{'/producto/detalle/' + ${producto.idproducto}}"
                           title="Ver detalles de producto"
                           class="btn btn-detail btn-sm">
                            <i class="fa-regular fa-eye icon-dark"></i>
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>

</body>
</html>
