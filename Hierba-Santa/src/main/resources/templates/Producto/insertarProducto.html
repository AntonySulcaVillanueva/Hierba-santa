<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insertar Producto</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/styles.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7fc;
            margin: 0;
            padding: 0;
        }
        .container {
            margin-top: 50px;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5rem;
            color: #333;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-secondary {
            background-color: #6c757d;
            border-color: #6c757d;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Insertar Producto</h1>

    <form th:action="@{/producto/insertarProducto}" th:object="${producto}" method="post">
        <div class="form-group">
            <label for="nombre">Nombre del Producto</label>
            <input type="text" id="nombre" th:field="*{nombre}" placeholder="Nombre del producto" class="form-control" required maxlength="255">
        </div>

        <div class="form-group">
            <label for="categoria">Categoría</label>
            <select id="categoria" th:field="*{categoria.idcategoria}" class="form-control" required>
                <option value="" disabled selected>Selecciona una categoría</option>
                <option th:each="categoria : ${categorias}"
                        th:value="${categoria.idcategoria}"
                        th:text="${categoria.nombre}"></option>
            </select>
        </div>

        <div class="form-group">
            <label for="descripcion">Descripción</label>
            <input type="text" id="descripcion" th:field="*{descripcion}" placeholder="Descripción del producto" class="form-control" required maxlength="255">
        </div>

        <div class="form-group">
            <label for="gramos">Gramos</label>
            <input type="number" id="gramos" th:field="*{gramos}" placeholder="Gramos" class="form-control" required min="0">
        </div>

        <div class="form-group">
            <label for="precio">Precio</label>
            <input type="number" id="precio" th:field="*{precio}" placeholder="Precio" class="form-control" required min="0" step="0.01">
        </div>

        <div class="form-group">
            <label for="descuento">Descuento</label>
            <input type="number" id="descuento" th:field="*{descuento}" placeholder="Descuento (%)" class="form-control" required min="0" max="100">
        </div>

        <div class="form-group">
            <label for="cantidad">Cantidad</label>
            <input type="number" id="cantidad" th:field="*{cantidad}" placeholder="Cantidad en stock" class="form-control" required min="0">
        </div>

        <div class="form-group">
            <label for="imagen1">Imagen 1</label>
            <input type="text" id="imagen1" th:field="*{imagen1}" placeholder="URL de la imagen 1" class="form-control" required maxlength="255">
        </div>

        <div class="form-group">
            <label for="imagen2">Imagen 2</label>
            <input type="text" id="imagen2" th:field="*{imagen2}" placeholder="URL de la imagen 2" class="form-control" required maxlength="255">
        </div>

        <div class="form-group">
            <label for="imagen3">Imagen 3</label>
            <input type="text" id="imagen3" th:field="*{imagen3}" placeholder="URL de la imagen 3" class="form-control" required maxlength="255">
        </div>

        <button type="submit" class="btn btn-primary">Guardar Producto</button>
        <a href="/producto/listarProductos" class="btn btn-secondary">Cancelar</a>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
