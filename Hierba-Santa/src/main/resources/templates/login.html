<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
        }

        .background {
            background-image: url('https://images.unsplash.com/photo-1421789665209-c9b2a435e3dc?q=80&w=1471&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');
            height: 100%;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-container {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 100%;
            max-width: 400px;
        }

        .login-container img {
            width: 150px;
            margin-bottom: 20px;
        }

        .login-container label {
            display: block;
            text-align: left;
            font-size: 14px;
            margin-bottom: 5px;
        }

        .login-container input[type="text"],
        .login-container input[type="password"] {
            width: 95%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .login-container button {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        .login-container button:hover {
            background-color: #45a049;
        }

        .forgot-password {
            display: block;
            margin-top: 15px;
            color: #0066cc;
            text-decoration: none;
        }

        .forgot-password:hover {
            text-decoration: underline;
        }

        .message-panel {
            margin-bottom: 20px;
            font-size: 16px;
            padding: 10px;
            border-radius: 5px;
            display: none;
        }

        .error-message {
            color: darkred;
        }

        .success-message {
            color: blue;
        }
    </style>
    <script>
        function validateLogin() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const messagePanel = document.getElementById('message-panel');

            messagePanel.style.display = 'block';

            if (username === 'admin' && password === '123') {
                messagePanel.className = 'message-panel success-message';
                messagePanel.textContent = 'Login correcto. Redirigiendo...';
                setTimeout(() => {
                    window.location.href = '/menu';
                }, 2000);
            } else {
                messagePanel.className = 'message-panel error-message';
                messagePanel.textContent = 'Usuario o contraseña incorrectos';
            }
        }
    </script>
</head>
<body>
<div class="background">
    <div class="login-container">
        <img src="/imagenes/logo.png" alt="Logo">
        <h2>Iniciar Sesión</h2>
        <form onsubmit="event.preventDefault(); validateLogin();">
            <label for="username">Usuario</label>
            <input type="text" id="username" name="username" placeholder="Usuario" required>

            <label for="password">Contraseña</label>
            <input type="password" id="password" name="password" placeholder="Contraseña" required>

            <div id="message-panel" class="message-panel"></div>

            <button type="submit">Ingresar</button>
            <a href="/recuperarContraseña" class="forgot-password">¿Olvidaste tu contraseña?</a>
        </form>
    </div>
</div>
</body>
</html>
