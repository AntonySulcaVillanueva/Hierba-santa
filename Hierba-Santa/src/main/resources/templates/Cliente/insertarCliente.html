<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Insertar Cliente</title>
</head>
<body>
<h1>Insertar Nuevo Cliente</h1>
<form th:action="@{/cliente/insertarCliente}" th:object="${cliente}" method="post">
    <label for="nombreCompleto">Nombre Completo:</label>
    <input type="text" id="nombreCompleto" th:field="*{nombreCompleto}" required>
    <br>
    <label for="dni">DNI:</label>
    <input type="text" id="dni" th:field="*{dni}" required>
    <br>
    <label for="correo">Correo:</label>
    <input type="email" id="correo" th:field="*{correo}" required>
    <br>
    <label for="telefono">Teléfono:</label>
    <input type="text" id="telefono" th:field="*{telefono}">
    <br>
    <label for="direccion">Dirección:</label>
    <input type="text" id="direccion" th:field="*{direccion}">
    <br>
    <label for="fechaNacimiento">Fecha de Nacimiento:</label>
    <input type="date" id="fechaNacimiento" th:field="*{fechaNacimiento}">
    <br>
    <label for="tipoCliente">Tipo Cliente:</label>
    <select id="tipoCliente" th:field="*{tipoCliente}" required>
        <option th:each="tipoCliente : ${tipoClientes}" th:value="${tipoCliente}" th:text="${tipoCliente.tipoCliente}"></option>
    </select>
    <br>
    <label for="totalPedidosSinCancelar">Total Pedidos Sin Cancelar:</label>
    <input type="number" id="totalPedidosSinCancelar" th:field="*{totalPedidosSinCancelar}">
    <br>
    <label for="fechaRegistro">Fecha de Registro:</label>
    <input type="date" id="fechaRegistro" th:field="*{fechaRegistro}">
    <br>
    <button type="submit">Insertar</button>
</form>
<a th:href="@{/cliente/listarCliente}">Volver a la Lista</a>
</body>
</html>
