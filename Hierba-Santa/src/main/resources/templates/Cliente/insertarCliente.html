<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Insertar Cliente</title>
    <script>
        function validarFormulario() {
            var nombreCompleto = document.getElementById("nombreCompleto").value;
            var dni = document.getElementById("dni").value;
            var correo = document.getElementById("correo").value;
            var tipoCliente = document.getElementById("tipoCliente").value;

            if (nombreCompleto === "" || dni === "" || correo === "" || tipoCliente === "") {
                alert("Por favor, complete todos los campos requeridos.");
                return false;
            }

            return true;
        }
    </script>
</head>
<body>
<h1>Insertar Nuevo Cliente</h1>
<form th:action="@{/cliente/insertarCliente}" th:object="${cliente}" method="post" onsubmit="return validarFormulario()">
    <label for="nombreCompleto">Nombre Completo:</label>
    <input type="text" id="nombreCompleto" th:field="*{nombreCompleto}" required>
    <br>
    <label for="dni">DNI:</label>
    <input type="text" id="dni" th:field="*{dni}" required>
    <br>
    <label for="correo">Correo:</label>
    <input type="email" id="correo" th:field="*{correo}" required>
    <br>
    <label for="telefono">Teléfono:</label>
    <input type="text" id="telefono" th:field="*{telefono}">
    <br>
    <label for="direccion">Dirección:</label>
    <input type="text" id="direccion" th:field="*{direccion}">
    <br>
    <label for="fechaNacimiento">Fecha de Nacimiento:</label>
    <input type="date" id="fechaNacimiento" th:field="*{fechaNacimiento}">
    <br>
    <label for="tipoCliente">Tipo Cliente:</label>
    <select id="tipoCliente" th:field="*{tipoCliente}" required>
        <option th:each="tipoCliente : ${tcliente}" th:value="${tipoCliente.idTipoCliente}" th:text="${tipoCliente.tipo}"></option>
    </select>
    <br>
    <label for="totalPedidosSinCancelar">Total Pedidos Sin Cancelar:</label>
    <input type="number" id="totalPedidosSinCancelar" th:field="*{totalPedidosSinCancelar}">
    <br>
    <input type="hidden" id="fechaRegistro" th:field="*{fechaRegistro}">
    <button type="submit">Insertar</button>
</form>
<a th:href="@{/cliente/listarCliente}">Volver a la Lista</a>
</body>
</html>
