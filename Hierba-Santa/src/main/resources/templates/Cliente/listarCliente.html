<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <meta charset="UTF-8">
    <title>Gestión de Clientes</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
</head>
<body>

<div class="container" th:replace="fragments/headerCliente"></div>
<br>
<div class="separator">Listado de Clientes</div>
<div class="container mb-5">
    <div class="container mb-5">
        <div th:if="${mensaje != null}" class="alert alert-success alert-dismissible fade show text-center message">
            <span th:text="${mensaje}"></span>
            <button type="button" class="close btn-sm" data-dismiss="alert" aria-label="Cerrar">
                <span aria-hidden="true">✖</span>
            </button>
        </div>
    </div>
</div>

<div class="frame">
    <div th:replace="fragments/opciones :: menuOpciones"></div>

    <div class="panel-listar">
        <button class="boton-filtrar">Filtrar</button>
        <div class="table-container">
            <table class="table table-hover table-responsive-xl">
                <thead class="thead-light">
                <tr>
                    <th>ID</th>
                    <th>Nombre Completo</th>
                    <th>DNI</th>
                    <th>Correo</th>
                    <th>Teléfono</th>
                    <th>Dirección</th>
                    <th>Fecha de Nacimiento</th>
                    <th>Tipo de Cliente</th>
                    <th>Total Pedidos Sin Cancelar</th>
                    <th>Fecha de Registro</th>
                    <th>Acciones</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="cliente : ${clientes}">
                    <td th:text="${cliente.idCliente}"></td>
                    <td th:text="${cliente.nombreCompleto}"></td>
                    <td th:text="${cliente.dni}"></td>
                    <td th:text="${cliente.correo}"></td>
                    <td th:text="${cliente.telefono}"></td>
                    <td th:text="${cliente.direccion}"></td>
                    <td th:text="${cliente.fechaNacimiento}"></td>
                    <td th:text="${cliente.tipoCliente.tipo}"></td>
                    <td th:text="${cliente.totalPedidosSinCancelar}"></td>
                    <td th:text="${cliente.fechaRegistro != null ? #temporals.format(cliente.fechaRegistro, 'yyyy-MM-dd') : ''}"></td>

                    <td>
                        <!-- Botones de acción -->
                        <a th:href="@{'/cliente/' + ${cliente.idCliente}}"
                           title="Editar Cliente"
                           class="btn btn-edit btn-sm">
                            <i class="fa-regular fa-pen-to-square icon-dark"></i>
                        </a>
                        <a th:href="@{'/cliente/delete/' + ${cliente.idCliente}}"
                           title="Eliminar Cliente"
                           class="btn btn-delete btn-sm">
                            <i class="fa-regular fa-trash-can icon-dark"></i>
                        </a>
                        <a th:href="@{'/cliente/detalle/' + ${cliente.idCliente}}"
                           title="Ver detalles del Cliente"
                           class="btn btn-detail btn-sm">
                            <i class="fa-regular fa-eye icon-dark"></i>
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>

</body>
</html>
