<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Detalles del Insumo</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
          integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
          crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
</head>
<body>
<div class="container" th:replace="fragments/headerProducto"></div>

<div class="container-fluid">
    <h2 class="text-center">[[${pageTitle}]]</h2>

    <div class="my-3">
        <div style="max-width: 550px;margin: 0 auto; ">
            <div class="p-3">
                <div class="form-group row">
                    <label class="col-sm-3 col-form-label" for="nombre">Nombre</label>
                    <div class="col-sm-9">
                        <input type="text" th:value="${insumo.nombre}" class="form-control" id="nombre" readonly>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-3 col-form-label" for="descripcion">Descripción</label>
                    <div class="col-sm-9">
                        <input type="text" th:value="${insumo.descripcion}" class="form-control" id="descripcion" readonly>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-3 col-form-label" for="categoria">Categoría</label>
                    <div class="col-sm-9">
                        <input type="text" th:value="${insumo.categoria.nombre}" class="form-control" id="categoria" readonly>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-3 col-form-label" for="unidadDeMedida">Unidad de Medida</label>
                    <div class="col-sm-9">
                        <input type="text" th:value="${insumo.unidadDeMedida}" class="form-control" id="unidadDeMedida" readonly>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-3 col-form-label" for="stock">Stock</label>
                    <div class="col-sm-9">
                        <input type="text" th:value="${insumo.cantidad}" class="form-control" id="stock" readonly>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-3 col-form-label" for="costo">Costo</label>
                    <div class="col-sm-9">
                        <input type="text" th:value="${insumo.costo}" class="form-control" id="costo" readonly>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-3 col-form-label" for="alertaStockMinimo">Alerta Stock Mínimo</label>
                    <div class="col-sm-9">
                        <input type="text" th:value="${insumo.alertaStockMinimo}" class="form-control" id="alertaStockMinimo" readonly>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-3 col-form-label" for="proveedor">Proveedor</label>
                    <div class="col-sm-9">
                        <input type="text" th:value="${insumo.proveedor.nombre}" class="form-control" id="proveedor" readonly>
                    </div>
                </div>

            </div>

            <div class="text-center">
                <a href="/insumo/listar" class="btn btn-secondary btn-sm">Volver a la lista</a>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>
</body>
</html>
