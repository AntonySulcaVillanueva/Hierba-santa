<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Gestión de Insumos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
          integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
          crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
</head>
<body>
<div class="container" th:replace="fragments/headerProducto"></div>

<div class="container-fluid">
    <h2 class="text-center">[[${pageTitle}]]</h2>

    <div class="my-3">
        <form th:action="@{/insumo/save}" method="post" th:object="${insumo}" style="max-width: 550px;margin: 0 auto;">
            <input type="hidden" th:field="*{idInsumo}">

            <div class="p-3">
                <div class="form-group row">
                    <label class="col-sm-3 col-form-label" for="nombre">Nombre del Insumo </label>
                    <div class="col-sm-9">
                        <input type="text" th:field="*{nombre}" required minlength="2" maxlength="128" class="form-control" id="nombre">
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-3 col-form-label" for="descripcion">Descripción</label>
                    <div class="col-sm-9">
                        <input type="text" th:field="*{descripcion}" required minlength="2" maxlength="256" class="form-control" id="descripcion">
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-3 col-form-label" >Categoría</label>
                    <div class="col-sm-9">
                        <select th:field="*{categoria.idcategoria}" class="form-control" required>
                            <option value="" disabled selected>Selecciona una categoría</option>
                            <option th:each="categoria : ${categorias}"
                                    th:value="${categoria.idcategoria}"
                                    th:text="${categoria.nombre}"></option>
                        </select>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-3 col-form-label" for="unidadDeMedida">Unidad de Medida</label>
                    <div class="col-sm-9">
                        <select th:field="*{unidadDeMedida}" required class="form-control" id="unidadDeMedida">
                            <option value="Kilos">Kilos</option>
                            <option value="Litros">Litros</option>
                        </select>
                    </div>
                </div>


                <div class="form-group row">
                    <label class="col-sm-3 col-form-label" for="stock">Cantidad  </label>
                    <div class="col-sm-9">
                        <input type="number" th:field="*{cantidad}" step="0.01" required class="form-control" id="stock">
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-3 col-form-label" for="costo">Costo</label>
                    <div class="col-sm-9">
                        <input type="number" th:field="*{costo}" step="0.01" class="form-control" id="costo">
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-3 col-form-label" for="alertaStockMinimo">Alerta Stock Mínimo</label>
                    <div class="col-sm-9">
                        <input type="number" th:field="*{alertaStockMinimo}" step="0.01" class="form-control" id="alertaStockMinimo">
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-3 col-form-label" >Proveedor</label>
                    <div class="col-sm-9">
                        <select th:field="*{proveedor.idProveedor}" class="form-control" required>
                            <option value="" disabled selected>Selecciona un proveedor</option>
                            <option th:each="proveedor : ${proveedores}"
                                    th:value="${proveedor.idProveedor}"
                                    th:text="${proveedor.nombre}"></option>
                        </select>
                    </div>
                </div>

                <div class="text-center">
                    <input type="submit" value="Guardar" class="btn btn-primary btn-sm mr-2">
                    <input type="button" value="Cancelar" id="btnCancelar" class="btn btn-secondary btn-sm">
                </div>
            </div>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>

<script type="text/javascript">
    $(document).ready(function () {
        $("#btnCancelar").on("click", function () {
            window.location="[[@{/insumo/listar}]]";
        })
    })
</script>

</body>
</html>
