<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Gestión de Empleados</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
          integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
          crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
</head>
<body>
<div class="container" th:replace="fragments/headerEmpleado"></div>

<div class="container-fluid">
    <h2 class="text-center">[[${titulo}]]</h2>

    <div class="my-3">
        <form th:action="@{/empleado/save}" method="post" enctype="multipart/form-data" th:object="${empleado}" style="max-width: 550px;margin: 0 auto; ">
            <input type="hidden" th:field="*{idEmpleado}">
            <div class="p-3">
                <div class="form-group row">
                    <label class="col-sm-3 col-form-label" for="nombreCompleto">Nombre Completo</label>
                    <div class="col-sm-9">
                        <input type="text" th:field="*{nombreCompleto}" required minlength="2" maxlength="128" class="form-control" id="nombreCompleto">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-3 col-form-label" for="dni">DNI</label>
                    <div class="col-sm-9">
                        <input type="text" th:field="*{dni}" required minlength="8" maxlength="8" class="form-control" id="dni">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-3 col-form-label" for="cargo">Cargo</label>
                    <div class="col-sm-9">
                        <select th:field="*{cargo}" required class="form-control" id="cargo">
                            <option value="" disabled selected>Seleccione un Cargo</option>
                            <option value="Operario Produccion">Operario Producción</option>
                            <option value="Operario Almacen">Operario Almacén</option>
                            <option value="Encargado">Encargado</option>
                            <option value="Secretaria">Secretaria</option>
                        </select>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-3 col-form-label" for="telefono">Teléfono</label>
                    <div class="col-sm-9">
                        <input type="text" th:field="*{telefono}" class="form-control" id="telefono">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-3 col-form-label" for="direccion">Dirección</label>
                    <div class="col-sm-9">
                        <input type="text" th:field="*{direccion}" class="form-control" id="direccion">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-3 col-form-label" for="fechaDeContrato">Fecha de Contrato</label>
                    <div class="col-sm-9">
                        <input type="date" th:value="${fechaFormateada}" class="form-control" id="fechaDeContrato" readonly>
                        <input type="hidden" name="fechaDeContrato" th:value="${fechaFormateada}">
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-3 col-form-label" for="salario">Salario</label>
                    <div class="col-sm-9">
                        <input type="number" th:field="*{salario}" step="0.01" class="form-control" id="salario">
                    </div>
                </div>
            </div>
            <div class="text-center">
                <input type="submit" value="Guardar" class="btn btn-primary btn-sm mr-2">
                <input type="button" value="Cancelar" id="btnCancelar" class="btn btn-secondary btn-sm">
            </div>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>
<script type="text/javascript">
    $(document).ready(function () {
        $("#btnCancelar").on("click", function () {
            window.location="[[@{/empleado/listar}]]";
        })
    })
</script>
</body>
</html>
