<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Gestión de Empleados</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
          integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
          crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
</head>
<body>
<div class="container" th:replace="fragments/headerEmpleado"></div>

<div class="container-fluid">
    <h2 class="text-center">[[${titulo}]]</h2>

    <div class="my-3">
        <!-- Mostrar detalles del empleado en lugar de un formulario -->
        <div style="max-width: 550px;margin: 0 auto; ">
            <div class="p-3">
                <div class="form-group row">
                    <label class="col-sm-3 col-form-label" for="nombreCompleto">Nombre Completo</label>
                    <div class="col-sm-9">
                        <!-- Mostrar el nombre del empleado -->
                        <input type="text" th:value="${empleado.nombreCompleto}" class="form-control" id="nombreCompleto" readonly>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-3 col-form-label" for="dni">DNI</label>
                    <div class="col-sm-9">
                        <!-- Mostrar el DNI del empleado -->
                        <input type="text" th:value="${empleado.dni}" class="form-control" id="dni" readonly>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-3 col-form-label" for="cargo">Cargo</label>
                    <div class="col-sm-9">
                        <!-- Mostrar el cargo del empleado -->
                        <input type="text" th:value="${empleado.cargo}" class="form-control" id="cargo" readonly>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-3 col-form-label" for="telefono">Teléfono</label>
                    <div class="col-sm-9">
                        <!-- Mostrar el teléfono del empleado -->
                        <input type="text" th:value="${empleado.telefono}" class="form-control" id="telefono" readonly>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-3 col-form-label" for="direccion">Dirección</label>
                    <div class="col-sm-9">
                        <!-- Mostrar la dirección del empleado -->
                        <input type="text" th:value="${empleado.direccion}" class="form-control" id="direccion" readonly>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-3 col-form-label" for="fechaDeContrato">Fecha de Contrato</label>
                    <div class="col-sm-9">
                        <!-- Mostrar la fecha de contrato del empleado -->
                        <input type="date" th:value="${empleado.fechaDeContrato}" class="form-control" id="fechaDeContrato" readonly>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-3 col-form-label" for="salario">Salario</label>
                    <div class="col-sm-9">
                        <!-- Mostrar el salario del empleado -->
                        <input type="number" th:value="${empleado.salario}" class="form-control" id="salario" readonly>
                    </div>
                </div>
            </div>
            <!-- Botón de regreso a la lista de empleados -->
            <div class="text-center">
                <a href="/empleado/listar" class="btn btn-secondary btn-sm">Volver a la lista</a>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>
</body>
</html>
