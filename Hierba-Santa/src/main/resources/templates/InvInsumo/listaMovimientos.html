<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Movimientos de Inventario</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
          integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
          crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
    <style>
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
        }

        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 50%;
            text-align: center;
        }

        .modal-buttons {
            display: flex;
            justify-content: center;
            margin-bottom: 10px;
        }

        .modal-buttons a {
            margin: 0 20px;
        }

        .table-success {
            background-color: #e6ffed !important;
        }

        .table-danger {
            background-color: #ffedec !important;
        }

        .table-striped tbody tr:nth-of-type(odd) {
            background-color: #f9f9f9;
        }

        .table {
            border: 1px solid #dee2e6;
        }
    </style>
</head>
<body>
<div class="container" th:replace="fragments/headerProducto"></div>
<br>
<div class="separator">Movimiento Inventario Insumos</div>
<div class="container">

    <div class="text-center my-3">
        <button id="nuevoMovimientoBtn" class="btn btn-primary">Nuevo Movimiento</button>
    </div>

    <div id="nuevoMovimientoModal" class="modal">
        <div class="modal-content">
            <h2>Seleccione el tipo de movimiento</h2>
            <div class="modal-buttons">
                <a th:href="@{/invInsumo/ingreso-form}" class="btn btn-success">Ingreso</a>
                <a th:href="@{/invInsumo/salida-form}" class="btn btn-danger">Salida</a>
            </div>
            <button id="cancelarMovimientoBtn" class="btn btn-secondary">Cancelar</button>
        </div>
    </div>

    <table class="table table-striped table-bordered">
        <thead class="thead-light">
        <tr>
            <th>ID</th>
            <th>Insumo</th>
            <th>Cantidad</th>
            <th>Fecha y Hora Movimiento</th>
            <th>Empleado</th>
            <th>Tipo Movimiento</th>
            <th>Motivo</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="movimiento : ${movimientos}" th:classappend="${movimiento.tipoMovimiento == 'ingreso'} ? 'table-success' : 'table-danger'">
            <td th:text="${movimiento.idMovimiento}"></td>
            <td th:text="${movimiento.insumo.nombre}"></td>
            <td th:text="${movimiento.cantidad}"></td>
            <td th:text="${#temporals.format(movimiento.fechaMovimiento, 'dd MMM yyyy, HH:mm:ss')}"></td>
            <td th:text="${movimiento.empleado.nombreCompleto}"></td>
            <td th:text="${movimiento.tipoMovimiento}"></td>
            <td th:text="${movimiento.motivo}"></td>
        </tr>
        </tbody>
    </table>
</div>

<script>
    const modal = document.getElementById("nuevoMovimientoModal");
    const btn = document.getElementById("nuevoMovimientoBtn");
    const cancelarBtn = document.getElementById("cancelarMovimientoBtn");

    btn.onclick = function() {
        modal.style.display = "block";
    }

    cancelarBtn.onclick = function() {
        modal.style.display = "none";
    }

    window.onclick = function(event) {
        if (event.target == modal) {
            modal.style.display = "none";
        }
    }
</script>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>
</body>
</html>
