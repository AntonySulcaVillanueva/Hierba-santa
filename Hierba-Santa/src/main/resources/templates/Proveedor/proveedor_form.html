<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Gestión de Proveedores</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
          integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
          crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
</head>
<body>
<div class="container" th:replace="fragments/headerProveedor"></div>

<div class="container-fluid">
    <h2 class="text-center">[[${titulo}]]</h2>

    <div class="my-3">
        <form th:action="@{/proveedor/save}" method="post" enctype="multipart/form-data" th:object="${proveedor}" style="max-width: 550px;margin: 0 auto; ">
            <input type="hidden" th:field="*{idProveedor}">
            <div class="p-3">
                <div class="form-group row">
                    <label class="col-sm-3 col-form-label" for="nombre">Nombre</label>
                    <div class="col-sm-9">
                        <input type="text" th:field="*{nombre}" required minlength="2" maxlength="128" class="form-control" id="nombre">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-3 col-form-label" for="direccion">Dirección</label>
                    <div class="col-sm-9">
                        <input type="text" th:field="*{direccion}" class="form-control" id="direccion">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-3 col-form-label" for="telefono">Teléfono</label>
                    <div class="col-sm-9">
                        <input type="text" th:field="*{telefono}" class="form-control" id="telefono">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-3 col-form-label" for="contacto">Contacto</label>
                    <div class="col-sm-9">
                        <input type="text" th:field="*{contacto}" class="form-control" id="contacto">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-3 col-form-label" for="correo">Correo</label>
                    <div class="col-sm-9">
                        <input type="email" th:field="*{correo}" class="form-control" id="correo">
                    </div>
                </div>
            </div>
            <div class="text-center">
                <input type="submit" value="Guardar" class="btn btn-primary btn-sm mr-2">
                <input type="submit" value="Cancelar" id="btnCancelar" class="btn btn-secondary btn-sm">
            </div>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>
<script type="text/javascript">
    $(document).ready(function () {
        $("#btnCancelar").on("click", function () {
            window.location="[[@{/proveedor/listar}]]";
        })
    })
</script>
</body>
</html>
