<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title th:text="'Insertar Tipo Cliente'"></title>
  <style>
    body, html {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background-color: #f4f4f4;
      height: 100%;
    }

    .navbar {
      background-color: #333;
      overflow: hidden;
    }

    .navbar a {
      float: left;
      display: block;
      color: #f2f2f2;
      text-align: center;
      padding: 14px 20px;
      text-decoration: none;
    }

    .navbar a:hover {
      background-color: #ddd;
      color: black;
    }

    .container {
      width: 60%;
      margin: 50px auto;
      overflow: hidden;
      background: white;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      border-radius: 10px;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    label {
      display: block;
      margin: 15px 0 5px;
      color: #333;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin: 5px 0 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }

    button {
      display: block;
      width: 100%;
      background-color: #4CAF50;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #45a049;
    }

    .back-link {
      display: block;
      text-align: center;
      margin: 20px 0;
      color: #2196F3;
      text-decoration: none;
    }

    .back-link:hover {
      text-decoration: underline;
    }

    #error-message {
      color: red;
      display: none;
      text-align: center;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .container {
        width: 80%;
      }
    }
  </style>
</head>
<body>
<div class="navbar">
  <a href="/menu">Menú</a>
  <a href="/producto/listarProductos">Productos</a>
</div>

<div class="container">
  <h1 th:text="'Insertar Tipo Cliente'"></h1>

  <!-- Formulario de inserción de tipo de cliente -->
  <form th:object="${tipoCliente}" th:action="@{/tipoCliente/insertarTipoCliente}" method="post" onsubmit="return validateForm()">
    <label for="tipoCliente">Tipo Cliente:</label>
    <input type="text" id="tipoCliente" th:field="*{tipoCliente}" required placeholder="Ingrese el tipo de cliente"/>

    <label for="descripcion">Descripción:</label>
    <input type="text" id="descripcion" th:field="*{descripcion}" placeholder="Ingrese una descripción"/>

    <label for="beneficios">Beneficios:</label>
    <input type="text" id="beneficios" th:field="*{beneficios}" placeholder="Ingrese los beneficios"/>

    <button type="submit" th:text="'Insertar'"></button>
  </form>

  <!-- Mensaje de error en caso de validación fallida -->
  <p id="error-message">Por favor, complete todos los campos requeridos.</p>

  <a href="/tipoCliente/listarTipoCliente" class="back-link">Volver a la Lista</a>
</div>

<script>
  // Función de validación del formulario
  function validateForm() {
    var tipoCliente = document.getElementById("tipoCliente").value;
    var errorMessage = document.getElementById("error-message");

    // Verificar si el campo tipoCliente está vacío
    if (tipoCliente.trim() === "") {
      errorMessage.style.display = "block";
      return false;
    }

    errorMessage.style.display = "none";
    return true;
  }
</script>
</body>
</html>
